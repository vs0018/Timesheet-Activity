<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</head>
<body>
    <container class="main-container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Employee Data Management</h1>
            <p class="lead text-center">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    <br>
        <div class="card">
            <div class="card-header">
                <h5>Current Employees</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <br>
        <div class="card">
            <div class="card-header">
                <h5>Add Employer</h5>
            </div>
            <div class="card-body">
                <form id="myform">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Employee Name</label>
                        <input type="text" class="form-control" id="empName" placeholder="Jane Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Role</label>
                        <input type="text" class="form-control" id="empRole" placeholder="Associate">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Start Date</label>
                        <input type="date" class="form-control" id="empStart" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Total Billed</label>
                        <input type="number" class="form-control" id="totBilled" placeholder="2000">
                    </div>
                <br>
                    <button type="button" class="btn btn-primary float-right" id="submit">Submit</button>
                </form>
            </div>
        </div>

    </container>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
